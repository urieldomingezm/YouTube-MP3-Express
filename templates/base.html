<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Descargar audio de YouTube{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/taiwan.css@0.10.1/dist/taiwan.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}
    <main class="container" style="max-width: 600px; margin-top: 20px;">
        {% block content %}{% endblock %}
    </main>
    {% block footer %}{% endblock %}
</body>
</html>
