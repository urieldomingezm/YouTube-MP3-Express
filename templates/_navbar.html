<!-- Modal -->
<div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-sky-500">Hacer Pedido</h3>
            <button onclick="document.getElementById('order-modal').classList.add('hidden')"
                class="text-gray-500 hover:text-gray-700">
                ‚úï
            </button>
        </div>
        <form class="space-y-4" onsubmit="handleSubmit(event)">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2" for="music-type">
                    Tipo de M√∫sica
                </label>
                <select id="music-type"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white">
                    <option value="">Selecciona un g√©nero</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Cl√°sica</option>
                    <option value="electronic">Electr√≥nica</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2" for="artist">
                    Artista
                </label>
                <input type="text" id="artist"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                    placeholder="Nombre del artista">
            </div>

            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2" for="song-title">
                    T√≠tulo de la Canci√≥n
                </label>
                <input type="text" id="song-title"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white"
                    placeholder="Nombre de la canci√≥n">
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button onclick="document.getElementById('order-modal').classList.add('hidden')" type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded hover:bg-sky-600 transition">
                    Enviar Pedido
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        const musicType = document.getElementById('music-type').value;
        const artist = document.getElementById('artist').value;
        const songTitle = document.getElementById('song-title').value;

        if (!musicType || !artist || !songTitle) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Por favor completa todos los campos'
            });
            return;
        }

        // Hide modal
        document.getElementById('order-modal').classList.add('hidden');

        // Show success message
        Swal.fire({
            icon: 'success',
            title: '¬°Pedido Enviado!',
            text: 'Tu pedido ha sido recibido correctamente',
            showConfirmButton: false,
            timer: 2000
        });

        // Reset form
        event.target.reset();
    }
</script>
